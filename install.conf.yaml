- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bashrc:
      force: true
      path: shell/bashrc
    ~/.bash_profile:
      force: true
      path: shell/bash_profile
    $XDG_CONFIG_HOME/bash: shell/config/
    $XDG_CONFIG_HOME/vim: vim/
    $XDG_CONFIG_HOME/git: git/
